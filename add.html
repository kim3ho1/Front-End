<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/sb-admin-2.css" rel="stylesheet" />
    <link href="css/mycss.css" rel="stylesheet" />
    <link href="css/add.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          style="flex-direction: column"
          href="index.html"
        >
          <div class="sidebar-brand-icon">
            <img src="img/logo.png" alt="Your Logo" />
          </div>
          <div class="sidebar-brand-text mx-2" style="margin-top: 0.4rem">
            Your Protein
          </div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <li class="nav-item">
          <!-- 단백질 정보 -->
          <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span id="username2">회원 님</span>
            <span>의 단백질 정보</span>
          </a>
          <!-- 레포트 -->
          <a class="nav-link" href="report.html">
            <i class="fas fa-fw fa-file-alt"></i>
            <span>레포트</span></a
          >
          <!-- 레시피 -->
          <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-utensils"></i>
            <span>레시피</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Heading -->
        <div class="sidebar-heading">회원정보</div>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
          <a class="nav-link" href="mypage.html">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>마이 페이지</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
      <!-- End of Sidebar -->

      <!-- Main -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Sidebar Toggle (Topbar) -->
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-3"
            >
              <i class="fa fa-bars"></i>
            </button>

            <!-- Topbar Greeting -->
            <form
              class="d-none d-sm-inline-block form-inline mr -auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
            >
              <div class="input-group">
                <div
                  class="input-group-append"
                  style="font-family: 'Do Hyeon', sans-serif"
                >
                  <span>안녕하세요,! &nbsp;</span>
                  <span id="username4">회원 님</span>
                  <span> !</span>
                </div>
              </div>
            </form>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
              <!-- Nav Item - 로그인/회원가입 -->
              <li class="nav-item mx-1" id="login-link" style="display: none">
                <a class="nav-link" href="#">로그인</a>
              </li>

              <li
                class="nav-item mx-1"
                id="register-link"
                style="display: none"
              >
                <a class="nav-link" href="#">회원가입</a>
              </li>

              <div class="topbar-divider d-none d-sm-block"></div>

              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span
                    class="mr-2 d-none d-lg-inline text-gray-600 small"
                    id="username"
                  >
                    회원 님
                  </span>
                  <img
                    id="profileImage"
                    class="img-profile rounded-circle"
                    src="img/undraw_profile.svg"
                  />
                </a>
                <!-- Dropdown - User Information -->
                <div
                  class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown"
                >
                  <a class="dropdown-item" href="mypage.html">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    마이 페이지
                  </a>

                  <div class="dropdown-divider"></div>
                  <a
                    class="dropdown-item"
                    href="https://api.yourprotein.shop/logout"
                    data-toggle="modal"
                    data-target="#logoutModal"
                  >
                    <i
                      class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                    ></i>
                    로그아웃
                  </a>
                </div>
              </li>
            </ul>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->

          <!-- Food Input Section -->

          <div class="container mt-4">
            <div class="add_title add_title_div">
              <h1 class="add_title h3 mb-0 text-gray-800 text-center">
                어떤 음식을 드셨나요 ?
              </h1>
            </div>

            <div class="food-div card shadow mb-4">
              <div class="container">
                <div id="food-search-box" class="search-box">
                  <input
                    type="text"
                    id="food-search"
                    class="search-input"
                    placeholder="음식 검색..."
                  />
                  <button id="search" class="search-btn">검색</button>
                </div>

                <div id="food-selection" class="food-selection">
                  <label for="food-select" class="select-label"
                    >음식 선택:</label
                  >
                  <select id="food-select" class="food-select">
                    <!-- 검색 결과로 받은 음식 목록이 들어갑니다 -->
                  </select>
                  <input
                    type="number"
                    id="food-weight"
                    class="food-weight"
                    placeholder="섭취한 양 (g)"
                  />
                  <button id="calculate" class="calculate-btn">계산하기</button>
                </div>

                <div id="result" class="result">
                  <h2>섭취한 단백질: <span id="protein-intake">0</span> g</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Your Website 2021</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.js"></script>
    <script src="js/add.js"></script>
    <script src="js/profile.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
  </body>
</html>
