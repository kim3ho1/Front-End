<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->

    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div id="container" class="container">
      <!-- FORM SECTION -->
      <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
          <div class="form-wrapper align-items-center">
            <div class="form sign-up">

              <div class="input-group">
                <i class="bx bxs-user"></i>
                <input id="age" type="number" placeholder="나이"/><span class="unit">세</span>
              </div>
              
              <div class="input-group">
                <i class="bx bx-mail-send"></i>
                <select name="gender" id="gender">
                  <option value="MALE">남</option>
                  <option value="FEMALE">여</option>
                </select>
              </div>

              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input id="height" type="number" placeholder="키" /><span class="unit">cm</span>
              </div>

              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input id="weight" type="number" placeholder="몸무게" /><span class="unit">kg</span>
              </div>

              <span>목적</span>
              <div class="input-group">
                <i class="bx bx-mail-send"></i>
                <select name="purpose" id="purpose">
                  <option value="1">일반 (운동을 하지 않거나 신장질환 보유)</option>
                  <option value="2">운동</option>
                  <option value="3">벌크업</option>
                </select>
              </div>

              <button onclick="signup()">Sign up</button>

            </div>
          </div>
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
          <div class="form-wrapper align-items-center">
            <div class="form sign-in">
              <a id="kakao-login-btn" onclick="toggle()" style="cursor: pointer;" href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=3d93f617a4d6fc388877925283f37797&redirect_uri=http://localhost:63342/login.html">
                <img src="/img/kako_login.png" width="auto"
                  alt="카카오 로그인" />
              </a>
            </div>
          </div>
          <div class="form-wrapper"></div>
        </div>
        <!-- END SIGN IN -->
      </div>
      <!-- END FORM SECTION -->
      <!-- CONTENT SECTION -->
      <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
          <div id="welcome-text" class="text sign-in">
            <h2>Welcome</h2>
            <h2>YourProtein</h2>
          </div>
          <div class="img sign-in"></div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="img sign-up"></div>
          <div class="text sign-up">
            <h2>Join with us</h2>
          </div>
        </div>
        <!-- END SIGN UP CONTENT -->
      </div>
      <!-- END CONTENT SECTION -->
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.js"></script>
    <script src="js/login.js"></script>
    <!-- <script> toggle();</script> -->
  </body>
</html>
